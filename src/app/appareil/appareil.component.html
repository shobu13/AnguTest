<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus === true,
                'list-group-item-danger': appareilStatus === false}">
  <div style="width:20px;height:20px;background-color:red;"
       *ngIf="appareilStatus === 'éteint'"></div>
  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut : {{ getStatus() }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1"
           [checked]="appareilStatus"
           (change)="appareilStatus = !appareilStatus">
    <!--Pour la checkbox, on bind l'attribut checked avec la valeur du statut, ensuite, dès qu'il y à un changement de valeur, on inverse celle d'appareilStatus.-->
    <label class="form-check-label" for="exampleCheck1">Etat</label>
  </div>
</li>
